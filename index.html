<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-3.1.1-dist/bootstrap-3.1.1-dist/css/bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="./bootstrap-3.1.1-dist/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <title>Document</title>
    <script src="index.js">
    </script>
</head>

<body>
    
    <div class="container">
        <div class="col-md-12">
            <header>
                <img src="./img/HEADER.PNG">
            </header>
        </div>
        <div class="col-md-12">
            <nav class="navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#" id="dn">Đăng nhập</a></li>
                    <li><a href="#" id="myBtn">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-md-12">
            <section class="table-responsive">
                <table class="table table-striped">
                    <caption><h4>DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4></caption>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ tên</th>
                            <th>Số áo</th>
                            <th>Câu Lạc Bộ</th>
                            <th>Ngày tập trung</th>
                            <th>Điện thoại</th>
                            <th>Ảnh đại diện</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Nguyen Cong Phuong</td>
                            <td>10</td>
                            <td>Hoang Anh Gia Lai 1</td>
                            <td>22/12/2012</td>
                            <td>0989-888-777</td>
                            <td>Anh1</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <div class="col-md-12" style="text-align: center;">
            <footer>SVTH: Đặng Ngọc Phú- MSSV:20059861 Lớp DHCNTT16B</footer>
        </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="model-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 style="text-align: center;">THÔNG TIN CÁ NHÂN</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <div id="thongbao" class="text-danger" style="text-align: center;"></div>
                        </div>
                        <div class="form-group">
                            <label for="txtMa" class="control-label col-xs-3">Họ tên</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" value="" id="txtMa"
                                placeholder="Nhập họ tên">
                                <span id="tbMa" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtDiemDen" class="control-label col-xs-3">Số áo</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtSoao" placeholder="Nhập số áo đội tuyển">
                                <span id="tbSoao" class="text-danger">*</span> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtClb" class="control-label col-xs-3">Câu Lạc Bộ</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtClb" placeholder="Câu lạc bộ của bạn ">
                                <span id="tbClb" class="text-danger">*</span> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtNgay" class="control-label col-xs-3">Ngày tập trung</label>
                            <div class="col-md-9">
                                <input type="date" class="form-control" id="txtNgay">
                                <span id="tbNgay" class="text-danger">*</span> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtSodienthoai" class="control-label col-xs-3">Điện thoại</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtSodienthoai" placeholder="0xxx-xxx-xxx ">
                                <span id="tbSodienthoai" class="text-danger">*</span> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtAnh" class="control-label col-xs-3">Ảnh đại diện</label>
                            <div class="col-md-9">
                                <input type="file" class="form-control" id="txtAnh" accept=".ipg, .ipeg, .png">
                                <span id="tbAnh" class="text-danger">*</span> 
                            </div>
                        </div>
                        <button type="button" id="btnSave" class="btn btn-success btn-block">Lưu</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
